<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>

    <meta name='application-name' content='GAWDS'>

    <title>Gawds</title>
    <link href='css/what_we_do.css' rel='stylesheet' type='text/css' />

    <div id='home2'>

        <div id='text_description'>

        <div id='solars'>

        <div id='grapc' class='popCircle'></div>
        <div id='videoc' class='popCircle'></div>
        <div id='animec' class='popCircle'></div>
        <div id='workc' class='popCircle'></div>
        <script type='text/javascript' src='js/prerequisites.js'></script>
        <script type='text/javascript' src='js/what_we_do.js'></script>
